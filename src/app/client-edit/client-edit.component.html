<div class="container custom-container">
    <div class="col-md-12">
        <form #mainForm="ngForm">
            <h3 class="mb-3 text-center">Update Client</h3>

            <div class="form-group">
                <input type="text" [(ngModel)]="clientDetails.nom" name="nom" [value]="clientDetails.nom" class="form-control" placeholder="Nom" required>

                <input type="text" [(ngModel)]="clientDetails.prenom" name="prenom" [value]="clientDetails.prenom" class="form-control" placeholder="Prenom" required>

                    <input type="text" [(ngModel)]="clientDetails.telephone" name="telephone" [value]="clientDetails.telephone" class="form-control"
                        placeholder="téléphone" required>

                    <input type="text" [(ngModel)]="clientDetails.adresse.rue" name="rue" [value]="clientDetails.adresse.rue" class="form-control" placeholder="rue" required>
                    <input type="text" [(ngModel)]="clientDetails.adresse.codePostal" name="codePostal" [value]="clientDetails.adresse.codePostal" class="form-control" placeholder="codePostal" required>
                    <input type="text" [(ngModel)]="clientDetails.adresse.ville" name="ville" [value]="clientDetails.adresse.ville" class="form-control"
                        placeholder="ville" required>

                <button class="btn btn-success btn-lg btn-block" (click)="updateClient()" [disabled]="!mainForm.form.valid">Mise à jour</button>
            </div>
        </form>
    </div>
</div>
